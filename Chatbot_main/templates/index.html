<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Smart Tourist Guide Chatbot</title>
</head>
<body>
    
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="bot">
                    <img src="static/bot.png" alt="bot" height="80px" width="80px">
                    <h3>I'm a Chatbot</h3>
                    <p>Your Travel Assistant</p>
                </div>
            </div>
            <div class="chat-section">
                <div class="chat-view">
                        <div class="bot-container">
                            <div class="bot-msg">Hi, I am a chotbot? I can assist you on your travel queries. Try me!</div>
                        </div>
                </div>
                <div class="type-section">
                    <input id="my-text" class = "input-field" type="text" name="msg">
                    <button id="buttonInput" class="change">Send</button>
                </div>
            </div>
        </section>
        <!-- <div class="circle1"></div>
        <div class="circle2"></div> -->
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
